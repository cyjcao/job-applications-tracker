<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link href="app.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/ee6c012444.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Job Application Tracker</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="app-title">track my applications</h1>
                <h3 id="wishlist-header" class="hidden">My Wishlist:</h3>
                <ul class="wishist-list js-wishlist-list grid-container"></ul>
                <h3 id="applications-header" class="hidden">My Applications:</h3>
                <ul class="application-list js-applications-list grid-container"></ul>
                <h3 id="interviews-header" class="hidden">My Interviews:</h3>
                <ul class="interviews-list js-interviews-list grid-container"></ul>
                <form class="js-form">
                    <div id='form-container' class="form-container grid-container">
                        <label for="company-name" >Name of Company: </label>
                        <input type="text" id="company-name" placeholder="e.g. Google" autofocus required>
                        <label for="position-name">Position title: </label>
                        <input type="text" id="position-name" placeholder="e.g. Software Engineer" required>
                        <label for="posting-url">Link to job posting: </label>
                        <input type="url" id="posting-url" placeholder="https://example.com">
                        <div class="status-div">
                            <span style="display: block;">Application status:</span>
                            <label for="wishlist">
                                <input type="radio" id="wishlist" name="job-status" value="wishlist" checked>
                            Wishlist</label>
                            <label for="applied">
                                <input type="radio" id="applied" name="job-status" value="applied">
                            Applied</label>
                            <label for="phone">
                                <input type="radio" id="phone" name="job-status" value="phone">
                            Phone</label>
                            <label for="site">
                                <input type="radio" id="site" name="job-status" value="site">
                            Site</label>
                        </div>
                        <button type="submit"><i class="far fa-plus-square fa-5x"></i></button>
                    </div>
                </form>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
